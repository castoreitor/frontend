<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Tienda Orgánica | Registro</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="/Frontend/assets/packages/bootstrap/bootstrap.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="/Frontend/assets/css/theme.css"
    />
  </head>
  <body>
    <div class="page-header">
      <div
        class="jumbotron jumbotron-bg text-center rounded-0"
        style="background-image: url('/Frontend/assets/img/bg-header.jpg')"
      ></div>
    </div>
    <div id="page-content" class="page-content">
      <div class="container mt-5">
        <h1 class="text-center mt-5">Lista de Productos</h1>
        <table class="table table-striped table-hover table-bordered" id="form">
          <thead class="thead-dark">
            <tr>
              <th>ID Producto</th>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Descripción</th>
              <th>Precio Unitario</th>
              <th>Stock</th>
              <th colspan="2">Opciones de Producto</th>
            </tr>
          </thead>
          <tbody id="data"></tbody>
        </table>

        <h2 class="text-center mt-5">Registro de Productos</h2>
        <form id="productForm" method="POST">
          <div class="form-row">
            <div class="form-group col-md-4">
              <input
                type="text"
                class="form-control"
                id="ID_producto"
                placeholder="ID producto"
                required
              />
            </div>
            <div class="form-group col-md-4">
              <input
                type="text"
                class="form-control"
                id="Nombre"
                placeholder="Nombre"
                required
              />
            </div>
            <div class="form-group col-md-4">
              <input
                type="text"
                class="form-control"
                id="Descripcion"
                placeholder="Descripcion"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <input
                type="number"
                class="form-control"
                id="Precio_unitario"
                placeholder="Precio unitario"
                step="1"
                required
              />
            </div>
            <div class="form-group col-md-4">
              <input
                type="number"
                class="form-control"
                id="Stock"
                placeholder="Stock"
                required
              />
            </div>
            <div class="form-group col-md-4">
              <select
                class="form-control"
                id="Categoria"
                placeholder="Categoria"
                required
              >
                <option value="" disabled selected>
                  Seleccionar categoría
                </option>
                <option value="frutas">Frutas</option>
                <option value="vegetales">Vegetales</option>
                <option value="congelados">Congelados</option>
                <option value="enlatados">Enlatados</option>
                <option value="carnes">Carnes</option>
                <option value="peces">Peces</option>
              </select>
            </div>
          </div>
          <div class="form-group row text-center mt-4">
            <div class="col-md-3">
              <button
                type="reset"
                id="limpiar"
                class="btn btn-secondary btn-block"
              >
                Limpiar
              </button>
            </div>
            <div class="col-md-3">
              <button
                type="button"
                id="crearProducto"
                class="btn btn-primary btn-block"
              >
                Crear
              </button>
            </div>
            <div class="col-md-3">
              <button
                type="button"
                class="btn btn-info btn-block"
                onclick="location.href='/Frontend/shop/shop.html'"
              >
                Salir
              </button>
            </div>
            <div class="col-md-3">
              <button
                type="button"
                id="inventario"
                class="btn btn-warning btn-block"
              >
                Ver Inventario
              </button>
            </div>
          </div>
        </form>

        <h2 class="text-center mt-5">Consultar Producto</h2>
        <form class="mx-auto" style="max-width: 400px">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="ID"
              placeholder="ID Producto"
              required
            />
          </div>
          <div class="form-group d-flex justify-content-between">
            <button
              type="submit"
              id="consultaProducto"
              class="btn btn-primary flex-fill mr-2"
            >
              Consultar
            </button>

            <button
              type="submit"
              id="editar"
              class="btn btn-primary flex-fill mr-2"
            >
              Editar
            </button>
            <button
              type="submit"
              id="consultaProducto"
              class="btn btn-primary flex-fill mr-2"
            >
              Borrar
            </button>
          </div>
        </form>
        <div id="borrar" class="text-center"></div>
      </div>
    </div>

    <footer>
      <p class="copyright">
        &copy; Tienda Orgánica. Todos los derechos reservados.
      </p>
    </footer>
    <script src="/Frontend/js/PprocesoCRUD.js"></script>
  </body>
</html>
