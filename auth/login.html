  <body>
    <div class="page-header">
      <!--=============== Navbar ===============-->
      <nav
        class="navbar fixed-top navbar-expand-md navbar-dark bg-transparent"
        id="page-navigation"
      >
        <div class="container">
          <!-- Navbar Brand -->
          <a class="navbar-brand">
            <img src="/Frontend/assets/img/logo/logo.jpeg" alt="Logo" />
          </a>

          <!-- Toggle Button -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarcollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarcollapse">
            <!-- Navbar Menu -->
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="/Frontend/shop/shop.html" class="nav-link">Tienda</a>
              </li>
              <li class="nav-item">
                <a href="/Frontend/auth/register.html" class="nav-link"
                  >Registrarse</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div id="page-content" class="page-content">
      <div class="banner">
        <div
          class="jumbotron jumbotron-bg text-center rounded-0"
          style="background-image: url('/Frontend/assets/img/bg-header.jpg')"
        >
          <div class="container">
            <h1 class="pt-5">Página de Inicio de Sesión</h1>
            <p class="lead">Ahorra tiempo y déjanos las compras.</p>

            <div class="card card-login mb-5">
              <div class="card-body">
                <form class="form-horizontal" action="/Frontend/shop/shop.html">
                  <div class="form-group row mt-3">
                    <div class="col-md-12">
                      <input
                        class="form-control"
                        id="email"
                        type="text"
                        required=""
                        placeholder="Correo electrónico"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <input
                        class="form-control"
                        id="password"
                        type="password"
                        required=""
                        placeholder="Contraseña"
                      />
                    </div>
                  </div>

                  <div class="form-group row text-center mt-4">
                    <div class="col-md-12">
                      <button
                        type="submit"
                        id="enviar"
                        class="btn btn-primary btn-block text-uppercase"
                      >
                        Iniciar Sesión
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

            <ul>
              <li>
                <a href="tel:+620892738334"
                  ><i class="fa fa-phone"></i> 08272367238</a
                >
              </li>
              <li>
                <a href="mailto:hola@tienda.com"
                  ><i class="fa fa-envelope"></i> hola@tienda.com</a
                >
              </li>
